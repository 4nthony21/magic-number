name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -q

    - name: Prepare DB
      run: |
        if [ -f Annies.db ]; then
          echo "Using included Annies.db"
        else
          echo "Annies.db not found, running ETL/load.py (may download files)"
          python ETL/load.py
        fi

    - name: Inspect DB
      run: |
        python scripts/inspect_db.py --db Annies.db --samples 1
